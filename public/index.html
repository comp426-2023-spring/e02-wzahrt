<html>
    <head>
        <title>ROCK PAPER SCISSORS</title>
        <!-- Link to your script file(s) and CSS in here somewhere -->
        <script src="./scripts.js"></script>
        <link rel="stylesheet" href="./styles.css">
    </head>
    <body>
        <h1>Play Rock Paper Scissors!</h1>
        <div class = "row">
        <div class = "first">
        <h2>Original RPS</h2>
        <label class="switch">
            <input type="checkbox" onChange="toggleOG()">
            <span class="slider"></span>
        </label>
        </div>
    
        <div>
        <h2>New RPSLS</h2>
        <label class="switch">
            <input type="checkbox" onChange="toggleNew()">
            <span class="slider"></span>
        </label>
        </div>
        </div>
        
        <div class="againstButton"> 
        <div class="againstOpponent">
        <h2>Against Opponent?</h2>
        <label class="switch">
            <input type="checkbox" onChange="toggle_against_opponent()">
            <span class="slider"></span>
        </label>    
        </div>
        </div>

        <div class="ogRPS">
        <form action="/action_page.php">
            <label for="shot">Choose a Shot:</label>
            <select name="shot" id="shot">
              <option value="rock">ROCK</option>
              <option value="paper">PAPER</option>
              <option value="scissors">SCISSORS</option>
              <option value="lizard" class="rpsls">LIZARD</option>
              <option value="spock" class="rpsls">SPOCK</option>
            </select>
            <br><br>
            <input type="submit" value="Submit">
        </form>
